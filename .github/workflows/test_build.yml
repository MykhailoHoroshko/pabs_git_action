name: Testing

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Authenticate with private NPM package
        run: echo "//nexus.pressassociation.io/repository/:_authToken=${{ secrets.NPM_TOKEN }} registry=https://nexus.pressassociation.io/repository/npm-group" > ~/.npmrc
      - run: npm ci
      - run: npm run build
